    <title>Login</title>

  <body>
       
    <div>
        <section class="form my-4 mx-5">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-lg-5 photo" >
                        <img src="https://images.unsplash.com/photo-1567808291548-fc3ee04dbcf0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwcm9maWxlLXBhZ2V8MXx8fGVufDB8fHx8&w=1000&q=80" class="img-fluid"alt=""/>

                        </div>
                    </div>
                    <div class="col-lg-7 px-5 pt-5 content">
                        <h1 class="font-weight-bold py-3">Login</h1>
                        <h4>Sign into your Account</h4>
                        <form>
                            <div class="form-row"> 
                                <div class="col-lg-7">
                                    <input type="email" name="" placeholder="Enter your email" class="form-control my-3 p-4" id="#"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" name="" placeholder="Password" class="form-control my-3 p-4" id="#"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn1 mt-3 mb-5">Log</button>
                                </div>
                            </div>
                            <a href="#">forgot password ?</a>
                            <p>Don't have an Account?<a href="#">Register here.</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
